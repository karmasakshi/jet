<ng-container *transloco="let t; prefix: 'jet-message-page'">
  <jet-page
    [seoDescription]="t('seo.description')"
    [seoKeywords]="t('seo.keywords')"
    [seoTitle]="t('seo.title')"
    [toolbarTitle]="t('toolbar-title')"
  >
    <div
      style="
        margin: 0 auto;
        max-width: 480px;
        display: flex;
        gap: 16px;
        flex-direction: column;
      "
    >
      <mat-card>
        <img
          [alt]="t('message')"
          height="180"
          mat-card-image
          ngSrc="./card.webp"
          priority
          style="object-fit: cover"
          width="480"
        />
        <mat-card-content>
          @switch (case) {
            @case ('email-verification-pending') {
              <p style="font: var(--mat-sys-headline-small)">
                {{ t('email-verification-pending') }}
              </p>
              <p>{{ t('weve-sent-an-email') }}</p>
            }
            @case ('reset-password-email-sent') {
              <p style="font: var(--mat-sys-headline-small)">
                {{ t('reset-password-email-sent') }}
              </p>
              <p>{{ t('sign-in-and-update-password') }}</p>
            }
          }
        </mat-card-content>
      </mat-card>
    </div>
  </jet-page>
</ng-container>
