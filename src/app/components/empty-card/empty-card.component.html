@let _height = height();
@let _message = message();
@let _width = width();

<mat-card [style]="{ height: `${_height}px`, width: `${_width}px` }">
  <mat-card-content
    style="
      justify-content: center;
      display: flex;
      height: 100%;
      align-items: center;
    "
  >
    <span>{{ _message }}</span>
  </mat-card-content>
</mat-card>
