<ng-container *transloco="let t; prefix: 'jet-reset-password-page'">
  <jet-page
    [seoDescription]="t('seo.description')"
    [seoKeywords]="t('seo.keywords')"
    [seoTitle]="t('seo.title')"
    [toolbarTitle]="t('toolbar-title')"
  >
    <div
      style="
        margin: 0 auto;
        max-width: 480px;
        display: flex;
        gap: 16px;
        flex-direction: column;
      "
    >
      <mat-card>
        <img
          [alt]="t('reset-password')"
          height="240"
          mat-card-image
          ngSrc="./reset-password.webp"
          priority
          style="object-fit: cover"
          width="480"
        />
        <mat-card-content style="padding-top: 16px">
          <form
            id="reset-password-form"
            [formGroup]="resetPasswordFormGroup"
            (ngSubmit)="
              resetPassword(resetPasswordFormGroup.controls.email.value ?? '')
            "
          >
            <mat-form-field>
              <mat-label>{{ t('email') }}</mat-label>
              <input
                formControlName="email"
                matInput
                required
                type="email"
              />
            </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button
            [disabled]="
              isResetPasswordPending || resetPasswordFormGroup.invalid
            "
            form="reset-password-form"
            mat-flat-button
            type="submit"
          >
            <mat-icon>lock_reset</mat-icon>
            <span>{{ t('reset-password') }}</span>
          </button>
        </mat-card-actions>
        <mat-card-footer>
          <mat-progress-bar
            [ngStyle]="{
              visibility: isResetPasswordPending ? 'visible' : 'hidden',
            }"
            mode="indeterminate"
          ></mat-progress-bar>
        </mat-card-footer>
      </mat-card>
      <mat-card>
        <mat-card-content
          style="display: flex; flex-direction: column; gap: 16px"
        >
          <a
            [queryParams]="{
              email: resetPasswordFormGroup.controls.email.value,
            }"
            mat-stroked-button
            routerLink="/sign-in"
          >
            <mat-icon>login</mat-icon>
            <span>{{ t('sign-in') }}</span>
          </a>
          <a
            [queryParams]="{
              email: resetPasswordFormGroup.controls.email.value,
            }"
            mat-stroked-button
            routerLink="/sign-up"
          >
            <mat-icon>login</mat-icon>
            <span>{{ t('sign-up') }}</span>
          </a>
        </mat-card-content>
      </mat-card>
    </div>
  </jet-page>
</ng-container>
