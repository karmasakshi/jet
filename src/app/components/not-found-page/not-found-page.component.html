<ng-container *transloco="let t">
  <jet-page
    [seoDescription]="t('jet-not-found-page.seo.description')"
    [seoKeywords]="t('jet-not-found-page.seo.keywords')"
    [seoTitle]="t('jet-not-found-page.seo.title')"

</ng-container>
