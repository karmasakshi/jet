<ng-container *transloco="let t; prefix: 'jet-not-found-page'">
  <jet-page
    [seoDescription]="t('seo.description')"
    [seoKeywords]="t('seo.keywords')"
    [seoTitle]="t('seo.title')"
    [toolbarTitle]="t('toolbar-title')"
  >
    <span>{{ t('page-not-found') }}</span>
  </jet-page>
</ng-container>
