<ng-container *transloco="let t; prefix: 'jet-sign-in-page'">
  <jet-page
    [seoDescription]="t('seo.description')"
    [seoKeywords]="t('seo.keywords')"
    [seoTitle]="t('seo.title')"
    [toolbarTitle]="t('toolbar-title')"
  >
    <div class="jet-centered-container">
      <mat-card>
        <img
          [alt]="t('sign-in')"
          height="180"
          mat-card-image
          ngSrc="./card.webp"
          priority
          width="480"
        />
        <mat-card-content>
          <form
            id="sign-in-form"
            [formGroup]="signInFormGroup"
            (ngSubmit)="
              signIn(
                signInFormGroup.controls.email.value ?? '',
                signInFormGroup.controls.password.value ?? ''
              )
            "
          >
            <mat-form-field>
              <mat-label>{{ t('email') }}</mat-label>
              <input
                autocomplete="email"
                formControlName="email"
                matInput
                required
                type="email"
              />
            </mat-form-field>
            <mat-form-field>
              <mat-label>{{ t('password') }}</mat-label>
              <input
                [type]="isPasswordHidden ? 'password' : 'text'"
                autocomplete="current-password"
                formControlName="password"
                matInput
                required
              />
              <button
                [disabled]="signInFormGroup.controls.password.disabled"
                [matTooltip]="t('toggle-visibility')"
                (click)="isPasswordHidden = !isPasswordHidden"
                mat-icon-button
                matSuffix
                tabindex="-1"
                type="button"
              >
                <mat-icon>{{
                  isPasswordHidden ? 'visibility_off' : 'visibility'
                }}</mat-icon>
              </button>
            </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button
            [disabled]="
              isGetSessionPending ||
              isSignInPending ||
              signInFormGroup.invalid ||
              isSignInWithOauthPending
            "
            form="sign-in-form"
            mat-flat-button
            type="submit"
          >
            <mat-icon>login</mat-icon>
            <span>{{ t('sign-in') }}</span>
          </button>
          <div style="flex: 1"></div>
          <a
            [disabled]="
              isGetSessionPending || isSignInPending || isSignInWithOauthPending
            "
            [queryParams]="{ email: signInFormGroup.controls.email.value }"
            mat-button
            routerLink="/reset-password"
          >
            <mat-icon>lock_reset</mat-icon>
            <span>{{ t('reset-password') }}</span>
          </a>
        </mat-card-actions>
        <mat-card-footer>
          <mat-progress-bar
            [ngStyle]="{
              visibility: isSignInPending ? 'visible' : 'hidden',
            }"
            mode="indeterminate"
          ></mat-progress-bar>
        </mat-card-footer>
      </mat-card>
      <mat-card>
        <mat-card-content
          style="
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 16px;
          "
        >
          <button
            [disabled]="
              isGetSessionPending || isSignInWithOauthPending || isSignInPending
            "
            (click)="signInWithOauth('google')"
            mat-stroked-button
            type="button"
          >
            <mat-icon>login</mat-icon>
            <span>{{ t('sign-in-with-google') }}</span>
          </button>
          <a
            [queryParams]="{ email: signInFormGroup.controls.email.value }"
            mat-stroked-button
            routerLink="/sign-up"
          >
            <mat-icon>login</mat-icon>
            <span>{{ t('sign-up') }}</span>
          </a>
        </mat-card-content>
        <mat-card-footer>
          <mat-progress-bar
            [ngStyle]="{
              visibility: isSignInWithOauthPending ? 'visible' : 'hidden',
            }"
            mode="indeterminate"
          ></mat-progress-bar>
        </mat-card-footer>
      </mat-card>
    </div>
  </jet-page>
</ng-container>
