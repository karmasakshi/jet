<ng-container *transloco="let t">
  <jet-page
    [seoDescription]="t('jet-sign-in-page.seo.description')"
    [seoKeywords]="t('jet-sign-in-page.seo.keywords')"
    [seoTitle]="t('jet-sign-in-page.seo.title')"
    [toolbarTitle]="t('jet-sign-in-page.toolbar-title')"
  >
    <div class="jet-flex-col-center">
      <mat-card class="jet-w-480">
        <img
          [alt]="t('jet-sign-in-page.sign-in')"
          height="180"
          mat-card-image
          ngSrc="./card.webp"
          priority
          width="480"
        />
        <mat-card-header></mat-card-header>
        <mat-card-content>
          <div class="jet-flex-col-center">
            <button
              [disabled]="signInFormGroup.disabled"
              (click)="signInWithOauth('google')"
              mat-button
              type="button"
            >
              <mat-icon>open_in_new</mat-icon>
              <span>{{ t('jet-sign-in-page.sign-in-with-google') }}</span>
            </button>
            <button
              [disabled]="signInFormGroup.disabled"
              (click)="signInWithOauth('facebook')"
              mat-button
              type="button"
            >
              <mat-icon>open_in_new</mat-icon>
              <span>{{ t('jet-sign-in-page.sign-in-with-facebook') }}</span>
            </button>
          </div>
          <p style="color: var(--mat-sys-outline-variant); text-align: center">
            {{ t('jet-sign-in-page.or') }}
          </p>
          <form
            id="sign-in-form"
            [formGroup]="signInFormGroup"
            (ngSubmit)="
              signInWithPassword(
                signInFormGroup.controls.email.value ?? '',
                signInFormGroup.controls.password.value ?? ''
              )
            "
          >
            <mat-form-field>
              <mat-label>{{ t('jet-sign-in-page.email') }}</mat-label>
              <input
                autocomplete="email"
                formControlName="email"
                matInput
                required
                type="email"
              />
            </mat-form-field>
            <mat-form-field>
              <mat-label>{{ t('jet-sign-in-page.password') }}</mat-label>
              <input
                [type]="isPasswordHidden ? 'password' : 'text'"
                autocomplete="current-password"
                formControlName="password"
                matInput
                required
              />
              <button
                [disabled]="signInFormGroup.controls.password.disabled"
                [matTooltip]="t('jet-sign-in-page.toggle-visibility')"
                (click)="isPasswordHidden = !isPasswordHidden"
                mat-icon-button
                matSuffix
                tabindex="-1"
                type="button"
              >
                <mat-icon>{{
                  isPasswordHidden ? 'visibility_off' : 'visibility'
                }}</mat-icon>
              </button>
            </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button
            [disabled]="signInFormGroup.disabled || signInFormGroup.invalid"
            form="sign-in-form"
            mat-flat-button
            type="submit"
          >
            <mat-icon>login</mat-icon>
            <span>{{ t('jet-sign-in-page.sign-in') }}</span>
          </button>
          <div style="flex: 1"></div>
          <button
            [disabled]="
              signInFormGroup.disabled || signInFormGroup.controls.email.invalid
            "
            (click)="signInWithOtp(signInFormGroup.controls.email.value ?? '')"
            mat-button
            type="button"
          >
            <mat-icon>link</mat-icon>
            <span>{{ t('jet-sign-in-page.email-me-a-link-to-sign-in') }}</span>
          </button>
        </mat-card-actions>
      </mat-card>
      <mat-card class="jet-w-480">
        <mat-card-header></mat-card-header>
        <mat-card-content>
          <div class="jet-flex-col-center">
            <a
              [disabled]="signInFormGroup.disabled"
              [queryParams]="{ email: signInFormGroup.controls.email.value }"
              mat-button
              routerLink="/reset-password"
            >
              <mat-icon>lock_reset</mat-icon>
              <span>{{ t('jet-sign-in-page.reset-password') }}</span>
            </a>
            <a
              [disabled]="signInFormGroup.disabled"
              [queryParams]="{ email: signInFormGroup.controls.email.value }"
              mat-button
              routerLink="/sign-up"
            >
              <mat-icon>right_click</mat-icon>
              <span>{{ t('jet-sign-in-page.sign-up') }}</span>
            </a>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </jet-page>
</ng-container>
