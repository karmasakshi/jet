<ng-container *transloco="let t; prefix: 'xxx-root'">
  <mat-sidenav-container [dir]="settings.languageOption.directionality">
    <mat-sidenav
      #sidenav
      style="width: 240px"
      [mode]="isSmallViewport ? 'over' : 'side'"
      [opened]="!isSmallViewport"
    >
      <mat-toolbar style="background-color: inherit">
        <img
          [alt]="t('logo')"
          ngSrc="assets/icons/icon-192x192.png"
          width="20"
          height="20"
        />
      </mat-toolbar>
      <div class="xxx-sidenav-content">
        <mat-nav-list>
          @for (page of pages; track page.url) {
            <a
              (click)="isSmallViewport && sidenav.close()"
              matListItemTitle
              [activated]="activeUrl === page.url"
              mat-list-item
              [routerLink]="page.url"
            >
              <mat-icon matListItemIcon>{{ page.icon }}</mat-icon>
              {{ t(page.nameKey) }}
            </a>
          }
        </mat-nav-list>
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      @if (loaderConfiguration$ | async; as loaderConfiguration) {
        <mat-progress-bar
          style="position: fixed; top: 0; left: 0; right: 0; z-index: 2"
          color="accent"
          [ngClass]="{
            'xxx-invisible': !loaderConfiguration.isVisible
          }"
          [mode]="loaderConfiguration.mode"
          [value]="loaderConfiguration.value"
          [bufferValue]="loaderConfiguration.bufferValue"
        >
        </mat-progress-bar>
      }
      <mat-toolbar
        style="background-color: inherit"
        [ngClass]="{ 'xxx-sidenav-closed': !sidenav.opened }"
      >
        @if (!isSmallViewport) {
          <button
            type="button"
            [matTooltip]="t('navigation-menu')"
            mat-icon-button
            (click)="sidenav.toggle()"
          >
            <mat-icon>menu</mat-icon>
          </button>
        }
        <span>{{ title$ | async }}</span>
        <div style="flex: 1"></div>
      </mat-toolbar>
      <mat-tab-nav-panel #tabNavPanel>
        <main [ngClass]="{ 'xxx-sidenav-closed': !sidenav.opened }">
          <router-outlet />
        </main>
      </mat-tab-nav-panel>
      @if (isSmallViewport) {
        <nav mat-tab-nav-bar backgroundColor="primary" [tabPanel]="tabNavPanel">
          @for (page of pages; track page.url) {
            <a
              [active]="activeUrl === page.url"
              [routerLink]="page.url"
              mat-tab-link
            >
              <mat-icon>{{ page.icon }}</mat-icon
              >&nbsp;{{ t(page.nameKey) }}
            </a>
          }
        </nav>
      }
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
