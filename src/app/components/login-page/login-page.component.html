<ng-container *transloco="let t; prefix: 'jet-login-page'">
  <jet-page
    [seoDescription]="t('seo.description')"
    [seoKeywords]="t('seo.keywords')"
    [seoTitle]="t('seo.title')"
    [toolbarTitle]="t('toolbar-title')"
  >
    <button
      [disabled]="isLoginPending || isGetUserPending"
      (click)="login()"
      color="primary"
      mat-flat-button
      type="button"
    >
      <mat-icon>login</mat-icon>
      <span>{{ t('login') }}</span>
    </button>
  </jet-page>
</ng-container>
