<ng-container *transloco="let t; prefix: 'jet-login-page'">
  <jet-page
    [seoDescription]="t('seo.description')"
    [seoKeywords]="t('seo.keywords')"
    [seoTitle]="t('seo.title')"
    [toolbarTitle]="t('toolbar-title')"
  >
    <button
      [disabled]="isLoginPending"
      (click)="login()"
      color="primary"
      mat-flat-button
      type="button"
    >
      {{ t('login') }}
    </button>
  </jet-page>
</ng-container>
