@let _activeNavigationMenuItemPath = activeNavigationMenuItemPath();

<ng-container *transloco="let t; prefix: 'jet-sidenav'">
  <mat-toolbar class="jet-sidenav-toolbar">
    <a
      [aria-label]="t('home')"
      [jetAnalytics]="{ name: 'Open home' }"
      [matTooltip]="t('home')"
      [routerLink]="['/']"
      (click)="clickNavigationMenuItem.emit()"
      matIconButton
      matTooltipPosition="after"
    >
      <mat-icon svgIcon="jet"></mat-icon>
    </a>
  </mat-toolbar>
  <div class="jet-sidenav-nav-list">
    <mat-nav-list>
      @for (
        navigationMenuItem of navigationMenuItems;
        track navigationMenuItem.path
      ) {
        <a
          [activated]="
            _activeNavigationMenuItemPath === navigationMenuItem.path
          "
          [routerLink]="[navigationMenuItem.path]"
          (click)="clickNavigationMenuItem.emit()"
          mat-list-item
          matListItemTitle
        >
          <mat-icon matListItemIcon>{{ navigationMenuItem.icon }}</mat-icon>
          <span>{{ navigationMenuItem.nameKey | transloco }}</span>
        </a>
      }
    </mat-nav-list>
  </div>
</ng-container>
