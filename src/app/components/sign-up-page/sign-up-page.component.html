<ng-container *transloco="let t">
  <jet-page
    [seoDescription]="t('jet-sign-up-page.seo.description')"
    [seoKeywords]="t('jet-sign-up-page.seo.keywords')"
    [seoTitle]="t('jet-sign-up-page.seo.title')"
    [toolbarTitle]="t('jet-sign-up-page.toolbar-title')"
  >
    <div class="jet-flex-col-center">
      <mat-card class="jet-maxw-480">
        <img
          [alt]="t('jet-sign-up-page.sign-up')"
          height="180"
          mat-card-image
          ngSrc="./card-image.webp"
          priority
          width="480"
        />
        <mat-card-header></mat-card-header>
        <mat-card-content>
          <form
            id="sign-up-form"
            [formGroup]="signUpFormGroup"
            (ngSubmit)="
              signUp(
                signUpFormGroup.controls.email.value ?? '',
                signUpFormGroup.controls.password.value ?? ''
              )
            "
          >
            <mat-form-field>
              <mat-label>{{ t('jet-sign-up-page.email') }}</mat-label>
              <input
                autocomplete="email"
                formControlName="email"
                matInput
                required
                type="email"
              />
            </mat-form-field>
            <mat-form-field>
              <mat-label>{{ t('jet-sign-up-page.password') }}</mat-label>
              <input
                [type]="isPasswordHidden ? 'password' : 'text'"
                autocomplete="new-password"
                formControlName="password"
                matInput
                required
              />
              <button
                [attr.aria-label]="t('jet-sign-up-page.toggle-visibility')"
                [disabled]="signUpFormGroup.controls.password.disabled"
                [matTooltip]="t('jet-sign-up-page.toggle-visibility')"
                (click)="isPasswordHidden = !isPasswordHidden"
                mat-icon-button
                matSuffix
                tabindex="-1"
                type="button"
              >
                <mat-icon>{{
                  isPasswordHidden ? 'visibility_off' : 'visibility'
                }}</mat-icon>
              </button>
            </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button
            [disabled]="signUpFormGroup.disabled || signUpFormGroup.invalid"
            form="sign-up-form"
            mat-flat-button
            type="submit"
          >
            <mat-icon>right_click</mat-icon>
            <span>{{ t('jet-sign-up-page.sign-up') }}</span>
          </button>
        </mat-card-actions>
      </mat-card>
      <mat-card class="jet-maxw-480">
        <mat-card-header></mat-card-header>
        <mat-card-content>
          <div class="jet-flex-col-center">
            <a
              [disabled]="signUpFormGroup.disabled"
              [queryParams]="{ email: signUpFormGroup.controls.email.value }"
              [routerLink]="['/sign-in']"
              mat-button
            >
              <mat-icon>login</mat-icon>
              <span>{{ t('jet-sign-up-page.sign-in') }}</span>
            </a>
            <a
              [disabled]="signUpFormGroup.disabled"
              [queryParams]="{ email: signUpFormGroup.controls.email.value }"
              [routerLink]="['/reset-password']"
              mat-button
            >
              <mat-icon>lock_reset</mat-icon>
              <span>{{ t('jet-sign-up-page.reset-password') }}</span>
            </a>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </jet-page>
</ng-container>
