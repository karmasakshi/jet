<ng-container *transloco="let t; prefix: 'jet-update-password-page'">
  <jet-page
    [seoDescription]="t('seo.description')"
    [seoKeywords]="t('seo.keywords')"
    [seoTitle]="t('seo.title')"
    [toolbarTitle]="t('toolbar-title')"
  >
    <div class="jet-flex-col-centered">
      <mat-card style="width: 100%; max-width: 480px">
        <img
          [alt]="t('update-password')"
          height="180"
          mat-card-image
          ngSrc="./card.webp"
          priority
          width="480"
        />
        <mat-card-content>
          <form
            id="update-password-form"
            [formGroup]="updatePasswordFormGroup"
            (ngSubmit)="
              updatePassword(
                updatePasswordFormGroup.controls.newPassword.value ?? ''
              )
            "
          >
            <mat-form-field>
              <mat-label>{{ t('new-password') }}</mat-label>
              <input
                [type]="isNewPasswordHidden ? 'password' : 'text'"
                autocomplete="new-password"
                formControlName="newPassword"
                matInput
                required
              />
              <button
                [disabled]="
                  updatePasswordFormGroup.controls.newPassword.disabled
                "
                [matTooltip]="t('toggle-visibility')"
                (click)="isNewPasswordHidden = !isNewPasswordHidden"
                mat-icon-button
                matSuffix
                tabindex="-1"
                type="button"
              >
                <mat-icon>{{
                  isNewPasswordHidden ? 'visibility_off' : 'visibility'
                }}</mat-icon>
              </button>
            </mat-form-field>
            <mat-form-field>
              <mat-label>{{ t('confirm-new-password') }}</mat-label>
              <input
                [type]="isConfirmNewPasswordHidden ? 'password' : 'text'"
                autocomplete="new-password"
                formControlName="confirmNewPassword"
                matInput
                required
              />
              <button
                [disabled]="
                  updatePasswordFormGroup.controls.confirmNewPassword.disabled
                "
                [matTooltip]="t('toggle-visibility')"
                (click)="
                  isConfirmNewPasswordHidden = !isConfirmNewPasswordHidden
                "
                mat-icon-button
                matSuffix
                tabindex="-1"
                type="button"
              >
                <mat-icon>{{
                  isConfirmNewPasswordHidden ? 'visibility_off' : 'visibility'
                }}</mat-icon>
              </button>
            </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button
            [disabled]="
              isUpdatePasswordPending || updatePasswordFormGroup.invalid
            "
            form="update-password-form"
            mat-flat-button
            type="submit"
          >
            <mat-icon>check</mat-icon>
            <span>{{ t('update-password') }}</span>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </jet-page>
</ng-container>
