<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Jet</title>
    <base href="/" />
    <meta
      content="width=device-width, initial-scale=1, viewport-fit=cover"
      name="viewport"
    />
    <meta
      content="black-translucent"
      name="apple-mobile-web-app-status-bar-style"
    />

    <!-- Icons -->
    <link
      href="./apple-touch-icon.png"
      rel="apple-touch-icon"
    />
    <link
      href="./favicon.ico"
      rel="icon"
      type="image/x-icon"
    />

    <!-- Manifest -->
    <link
      href="./manifest.webmanifest"
      rel="manifest"
    />

    <!-- Preconnects -->
    <link
      crossorigin="anonymous"
      href="https://fonts.googleapis.com"
      rel="preconnect"
    />
    <link
      crossorigin="anonymous"
      href="https://fonts.gstatic.com"
      rel="preconnect"
    />

    <!-- Theme Color -->
    <meta
      content=""
      name="theme-color"
    />

    <!-- Open Graph Meta -->
    <meta
      content="Jet."
      property="og:description"
    />
    <meta
      content="https://jet-tau.vercel.app/og-image.jpg"
      property="og:image"
    />
    <meta
      content="Jet"
      property="og:title"
    />
    <meta
      content="website"
      property="og:type"
    />
    <meta
      content="https://jet-tau.vercel.app"
      property="og:url"
    />

    <!-- SEO Meta -->
    <meta
      content="Jet."
      name="description"
    />
    <meta
      content="jet"
      name="keywords"
    />

    <!-- X Meta -->
    <meta
      content="summary_large_image"
      name="twitter:card"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@100..900&family=Noto+Sans+Arabic:wght@100..900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?display=swap&family=Material+Symbols+Rounded&icon_names=account_circle,contrast,dark_mode,home,language,light_mode,login,logout,palette,refresh,restart_alt,settings,short_text,sync,translate"
      rel="stylesheet"
    />
  </head>
  <body
    class="mat-app-background"
    dir="ltr"
  >
    <jet-app></jet-app>
    <noscript
      >Please enable JavaScript to continue using this application.</noscript
    >
  </body>
</html>
