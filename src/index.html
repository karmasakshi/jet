<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Jet</title>
    <meta
      name="description"
      content="Jet."
    />
    <meta
      name="keywords"
      content="jet, jet"
    />
    <base href="/" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="favicon.ico"
    />
    <link
      href="https://fonts.googleapis.com"
      rel="preconnect"
    />
    <link
      crossorigin
      href="https://fonts.gstatic.com"
      rel="preconnect"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100..900&family=Noto+Sans+Arabic:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="manifest"
      href="manifest.webmanifest"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#fafafa"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#303030"
    />
    <meta
      content="black-translucent"
      name="apple-mobile-web-app-status-bar-style"
    />
    <link
      href="apple-touch-icon.png"
      rel="apple-touch-icon"
    />

    <!-- Open Graph Meta -->
    <meta
      property="og:title"
      content="Jet"
    />
    <meta
      property="og:description"
      content="Jet."
    />
    <meta
      property="og:image"
      content="https://jet.jet/assets/og-image.jpg"
    />
    <meta
      property="og:locale"
      content="en_US"
    />
    <meta
      property="og:locale:alternate"
      content="ar_AE"
    />
    <meta
      property="og:type"
      content="website"
    />
    <meta
      property="og:url"
      content="https://jet.jet"
    />

    <!-- Twitter Meta -->
    <meta
      name="twitter:title"
      content="Jet"
    />
    <meta
      name="twitter:description"
      content="Jet."
    />
    <meta
      name="twitter:image"
      content="https://jet.jet/assets/og-image.jpg"
    />
    <meta
      name="twitter:card"
      content="summary_large_image"
    />
  </head>
  <body class="mat-typography mat-app-background">
    <jet-root />
    <noscript
      >Please enable JavaScript to continue using this application.</noscript
    >
    <script
      defer
      src="assets/analytics.js"
    ></script>
  </body>
</html>
