<!doctype html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <meta
      content="width=device-width, initial-scale=1, viewport-fit=cover"
      name="viewport"
    />

    <!-- Preconnects -->
    <link
      crossorigin="anonymous"
      href="https://www.google-analytics.com"
      rel="preconnect"
    />
    <link
      crossorigin="anonymous"
      href="https://www.googletagmanager.com"
      rel="preconnect"
    />
    <link
      crossorigin="anonymous"
      href="https://fonts.gstatic.com"
      rel="preconnect"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?display=swap&family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Noto+Sans:wght@100..900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?display=swap&family=Material+Symbols+Rounded:FILL@0..1&icon_names=alternate_email,attach_money,close,contrast,create,dark_mode,done,home,language,light_mode,palette,person,refresh,restart_alt,settings,short_text,sync,translate,visibility,visibility_off"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      href="./apple-touch-icon.png"
      rel="apple-touch-icon"
    />
    <link
      href="./favicon.ico"
      rel="icon"
      type="image/x-icon"
    />

    <!-- Manifest -->
    <link
      href="./manifest.webmanifest"
      rel="manifest"
    />

    <!-- SEO: General -->
    <meta
      content="Jet."
      name="description"
    />
    <meta
      content="jet"
      name="keywords"
    />
    <title>
      Jet - Angular starter-kit for building quality web apps fast. Now with
      Supabase.
    </title>

    <!-- SEO: Open Graph -->
    <meta
      content="Jet."
      property="og:description"
    />
    <meta
      content="https://jet-tau.vercel.app/og-image.jpg"
      property="og:image"
    />
    <meta
      content="Jet"
      property="og:site_name"
    />
    <meta
      content="Jet - Angular starter-kit for building quality web apps fast. Now with Supabase."
      property="og:title"
    />
    <meta
      content="website"
      property="og:type"
    />
    <meta
      content="https://jet-tau.vercel.app"
      property="og:url"
    />

    <!-- SEO: X -->
    <meta
      content="summary_large_image"
      name="twitter:card"
    />

    <!-- Theme -->
    <meta
      content="black-translucent"
      name="apple-mobile-web-app-status-bar-style"
    />
    <meta
      content="#ffffff"
      name="theme-color"
    />
  </head>
  <body>
    <jet-app></jet-app>
    <noscript
      >Please enable JavaScript to continue using this application.</noscript
    >
  </body>
</html>
