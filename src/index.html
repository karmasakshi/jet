<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Jet</title>
    <base href="/" />
    <meta
      content="width=device-width, initial-scale=1, viewport-fit=cover"
      name="viewport"
    />
    <link
      href="favicon.ico"
      rel="icon"
      type="image/x-icon"
    />
    <link
      href="manifest.webmanifest"
      rel="manifest"
    />

    <!-- Theme Color -->
    <meta
      content="#fafafa"
      media="(prefers-color-scheme: light)"
      name="theme-color"
    />
    <meta
      content="#303030"
      media="(prefers-color-scheme: dark)"
      name="theme-color"
    />

    <!-- Preconnects -->
    <link
      href="https://fonts.googleapis.com"
      rel="preconnect"
    />
    <link
      crossorigin
      href="https://fonts.gstatic.com"
      rel="preconnect"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100..900&family=Noto+Sans+Arabic:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Apple Meta -->
    <meta
      content="black-translucent"
      name="apple-mobile-web-app-status-bar-style"
    />
    <link
      href="apple-touch-icon.png"
      rel="apple-touch-icon"
    />

    <!-- General Meta -->
    <meta
      content="Jet."
      name="description"
    />
    <meta
      content="jet"
      name="keywords"
    />

    <!-- Open Graph Meta -->
    <meta
      content="Jet"
      property="og:title"
    />
    <meta
      content="Jet."
      property="og:description"
    />
    <meta
      content="https://jet-tau.vercel.app/og-image.jpg"
      property="og:image"
    />
    <meta
      content="en_US"
      property="og:locale"
    />
    <meta
      content="ar_AE"
      property="og:locale:alternate"
    />

    <!-- Twitter Meta -->
    <meta
      content="Jet"
      name="twitter:title"
    />
    <meta
      content="Jet."
      name="twitter:description"
    />
    <meta
      content="https://jet-tau.vercel.app/og-image.jpg"
      name="twitter:image"
    />
    <meta
      content="summary_large_image"
      name="twitter:card"
    />

    <!-- Content Security Policy -->
    <meta
      content="default-src 'none'; connect-src 'self'; font-src https://fonts.gstatic.com; img-src 'self'; manifest-src 'self'; script-src 'unsafe-inline'; script-src-elem 'self'; style-src 'self' 'unsafe-inline'; style-src-elem 'self' https://fonts.googleapis.com 'unsafe-inline'; worker-src 'self';"
      http-equiv="Content-Security-Policy"
    />
  </head>
  <body
    class="mat-app-background"
    dir="ltr"
  >
    <jet-app></jet-app>
    <noscript
      >Please enable JavaScript to continue using this application.</noscript
    >
  </body>
</html>
