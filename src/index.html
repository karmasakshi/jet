<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Jet</title>
    <base href="/" />
    <meta
      content="width=device-width, initial-scale=1, viewport-fit=cover"
      name="viewport"
    />
    <link
      href="https://jet-tau.vercel.app"
      rel="canonical"
    />

    <!-- Icons -->
    <link
      href="favicon.ico"
      rel="icon"
      type="image/x-icon"
    />
    <link
      href="apple-touch-icon.png"
      rel="apple-touch-icon"
    />

    <!-- Manifest -->
    <link
      href="manifest.webmanifest"
      rel="manifest"
    />

    <!-- SEO -->
    <meta
      content="Jet."
      name="description"
    />
    <meta
      content="jet"
      name="keywords"
    />

    <!-- Theme Color -->
    <meta
      content="#fafafa"
      media="(prefers-color-scheme: light)"
      name="theme-color"
    />
    <meta
      content="#303030"
      media="(prefers-color-scheme: dark)"
      name="theme-color"
    />

    <!-- Preconnects -->
    <link
      href="https://fonts.googleapis.com"
      rel="preconnect"
    />
    <link
      crossorigin
      href="https://fonts.gstatic.com"
      rel="preconnect"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100..900&family=Noto+Sans+Arabic:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Apple Meta -->
    <meta
      content="black-translucent"
      name="apple-mobile-web-app-status-bar-style"
    />

    <!-- Open Graph Meta -->
    <meta
      content="Jet."
      property="og:description"
    />
    <meta
      content="https://jet-tau.vercel.app/og-image.jpg"
      property="og:image"
    />
    <meta
      content="Jet"
      property="og:title"
    />
    <meta
      content="website"
      property="og:type"
    />
    <meta
      content="https://jet-tau.vercel.app"
      property="og:url"
    />

    <!-- X Meta -->
    <meta
      content="summary_large_image"
      name="twitter:card"
    />
  </head>
  <body
    class="mat-app-background"
    dir="ltr"
  >
    <jet-app></jet-app>
    <noscript
      >Please enable JavaScript to continue using this application.</noscript
    >
  </body>
</html>
